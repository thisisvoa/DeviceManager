<body class="signin" target="_top">
<div class="signinpanel">
    <div class="row">
        <div class="col-sm-12">
           <!-- <#if message?exists >
                <div class="alert alert-danger">
                    ${message!}
                </div>
            </#if>-->
            <form method="post" action="/console/login" id="frm">
                <h4 class="no-margins">登录：</h4>
                <p class="m-t-md">登录到 </p>
                <input type="text" class="form-control uname" name="username" id="username" placeholder="用户名" />
                <input type="password" class="form-control pword m-b" name="password" id="password"  placeholder="密码" />
                <a href="" class="forget">忘记密码了？</a>
                <button class="btn btn-success btn-block">登录</button>
            </form>
        </div>
    </div>

</div>



<!-- 自定义js -->
<script src="/static/hadmin/js/content.js?v=1.0.0"></script>

<!-- jQuery Validation plugin javascript-->
<script src="/static/hadmin/js/plugins/validate/jquery.validate.min.js"></script>
<script src="/static/hadmin/js/plugins/validate/messages_zh.min.js"></script>
<script type="text/javascript">
    $().ready(function() {
        // 在键盘按下并释放及提交后验证提交表单
        $("#frm").validate({
            rules: {
                username: {
                    required: true,
                    minlength: 2
                },
                password: {
                    required: true,
                    minlength: 5
                }
            },
            messages: {
                username: {
                    required: "请输入用户名",
                    minlength: "用户名必需由两个字母组成"
                },
                password: {
                    required: "请输入密码",
                    minlength: "密码长度不能小于 6 个字母"
                }
            },
            submitHandler:function(form){
                form.submit();
            }
        });
    });

</script>
</body>
